<!DOCTYPE html>

    <title>CV Dinámico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        nav {
            background-color: #34495e;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        nav li {
            margin: 5px 10px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        nav a:hover {
            background-color: #2c3e50;
        }
        
        section {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .habilidades svg {
            width: 200px;
            height: auto;
        }
        
        .habilidades {
            display: inline-block;
            margin: 10px;
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        th {
            background-color: #3498db;
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        .exp, .form {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
        }
        
        footer {
            background-color: #4f2d51;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        footer svg {
            width: 30px;
            height: 30px;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        .json-input {
            margin-bottom: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
        }
        
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #a4d510;
        }
        
        .error {
            color: #e74c3c;
            background-color: #fadbd8;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>

        <button onclick="cargarCV()">Cargar CV</button>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <div id="cvContainer">
        <!-- El CV se generará aquí dinámicamente -->
    </div>

    <script>
        let datosCV = null;

        function cargarCV() {
            const jsonInput = document.getElementById('jsonInput').value.trim();
            const errorDiv = document.getElementById('error');
            
            try {
                datosCV = JSON.parse(jsonInput);
                errorDiv.style.display = 'none';
                generarCV();
            } catch (error) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Error al parsear JSON: ' + error.message;
            }
        }

        function generarCV() {
            if (!datosCV) return;

            const container = document.getElementById('cvContainer');
            
            container.innerHTML = `
                <!-- Cabecera -->
                <header>
                    <h1>Curriculum ${datosCV.nombre}</h1>
                </header>
                
                <!-- Navegación -->
                <nav>
                    <ul>
                        <li><a href="#inicio">Inicio</a></li>
                        <li><a href="#experiencia">Experiencia</a></li>
                        <li><a href="#formacion">Formación</a></li>
                        <li><a href="#idiomas">Idiomas</a></li>
                        <li><a href="#habilidades">Habilidades</a></li>
                        <li><a href="#contacto">Contacto</a></li>
                    </ul>
                </nav>
                
                <!-- Datos Personales -->
                <section id="inicio">
                    <h2>Datos Personales</h2>
                    <ul>
                        <li>Nombre: ${datosCV.datosPersonales.nombre}</li>
                        <li>Email: ${datosCV.datosPersonales.mail}</li>
                        <li>Teléfono: ${datosCV.datosPersonales.telefono}</li>
                        <li>Dirección: ${datosCV.datosPersonales.direccion}</li>
                    </ul>
                </section>
                
                <!-- Experiencia -->
                <section id="experiencia">
                    <h2>Experiencia</h2>
                    ${generarExperiencia()}
                </section>
                
                <!-- Formación -->
                <section id="formacion">
                    <h2>Formación</h2>
                    ${generarFormacion()}
                </section>
                
                <!-- Idiomas -->
                <section id="idiomas">
                    <h2>Idiomas</h2>
                    ${generarTablaIdiomas()}
                </section>
                
                <!-- Habilidades -->
                <section id="habilidades">
                    <h2>Habilidades</h2>
                    ${generarHabilidades()}
                </section>
                
                <!-- Contacto -->
                <section id="contacto">
                    <h3>${datosCV.contacto.titulo}</h3>
                    <p>${datosCV.contacto.descripcion}</p>
                </section>
                
                <!-- Footer -->
                <footer>
                    ${datosCV.footer.texto}
                    ${datosCV.footer.svg}
                </footer>
            `;
        }

        function generarExperiencia() {
            return datosCV.experiencia.map((exp, index) => `
                <article class="exp" id="exp${String(index + 1).padStart(2, '0')}">
                    <h3>${exp.puesto} (${exp.periodo})</h3>
                    <ul>
                        <li>Descripción: ${exp.descripcion}</li>
                        <li>Funciones:
                            <ul>
                                ${exp.funciones.map(funcion => `<li>${funcion}</li>`).join('')}
                            </ul>
                        </li>
                    </ul>
                </article>
            `).join('');
        }

        function generarFormacion() {
            return datosCV.formacion.map((form, index) => `
                <article class="form" id="for${String(index + 1).padStart(2, '0')}">
                    <h3>${form.titulo} (${form.horas})</h3>
                    <p>${form.institucion}</p>
                    <p>${form.temario}</p>
                </article>
            `).join('');
        }

        function generarTablaIdiomas() {
            return `
                <table>
                    <tr>
                        <th>Idioma</th>
                        <th>Lectura</th>
                        <th>Escritura</th>
                        <th>Comprensión</th>
                        <th>Nivel</th>
                    </tr>
                    ${datosCV.idiomas.map(idioma => `
                        <tr>
                            <td>${idioma.idioma}</td>
                            <td>${idioma.lectura}</td>
                            <td>${idioma.escritura}</td>
                            <td>${idioma.comprension}</td>
                            <td>${idioma.nivel}</td>
                        </tr>
                    `).join('')}
                </table>
            `;
        }

        function generarHabilidades() {
            return datosCV.habilidades.map(habilidad => `
                <article class="habilidades">
                    <h3>${habilidad.nombre}</h3>
                    ${habilidad.svg}
                    <p>Nivel: ${habilidad.nivel}</p>
                </article>
            `).join('');
        }

        // Cargar CV por defecto al iniciar la página
        window.onload = function() {
            cargarCV();
        };
    </script>
